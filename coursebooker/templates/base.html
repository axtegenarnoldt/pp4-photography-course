<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Views Part 1</title>
</head>

<body>
    <h1>Photography Courses</h1>
    {% for post in object_list %}
    <h2>{{post.title}}</h2>
    <h3>{{post.difficulty}}</h3>
    <p>{{post.content}}</p>
    <img scr="{{post.image.url}}">
    {% endfor %}
</body>

</html>
